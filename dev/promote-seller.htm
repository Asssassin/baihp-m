<!DOCTYPE html>
<html lang="">

    <head>
        <!-- meta: charset -->
        <meta charset="utf-8">
        <!-- base info: title -->
        <title>徐州佰惠铺</title>
        <!-- styles: main -->
        <!-- min/css -->
        <link rel="stylesheet" href="css/common.css">
        <!-- min/css end-->
        <!-- <link rel="stylesheet" href="css/%main%.css"> -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <!-- adaption: mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <!-- <link rel="icon" sizes="192x192" href=""> -->
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="佰惠铺">
        <meta name="format-detection" content="telphone=no, email=no" />
        <!-- <link rel="apple-touch-icon-precomposed" href=""> -->
        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="">
        <meta name="msapplication-TileColor" content="#000">
        <!-- <link rel="shortcut icon" href=""> -->
        <meta name="theme-color" content="black">
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <!-- 适应移动端end -->
        <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/touch-0.2.14.min.js"></script>
        <!-- min/js -->
        <script src="js/common.js"></script>
        <!-- min/js end-->
    </head>

    <body>
        <div class="Container bhp__container">
            <div class="Wrapper bhp__wrapper">
                <header class="Header-sub bhp__header">
                    <div class="header-row bhp__header--row">
                        <h1 class="heading">佰惠铺用户中心-我的红包</h1> <a href="" class="header-back-btn icon-btn48"><i class="ibhp-arrow_back"></i></a> </div>
                </header>
                <!-- min/css -->
                <link rel="stylesheet" href="css/promote-seller.css">
                <!-- min/css end-->
                <!-- min/js -->
                <script src="js/promote-seller.js"></script>
                <script src="js/jquery.uploadifive.min.js"></script>
                <!-- min/js end-->
                <footer class="footer-nav-bar">
                    <nav class="fnb-wrapper"> <a class="hongbao-btn item">红包设置</a> <a class="help-btn item">帮助攻略</a> </nav>
                </footer>
                <section class="footer-nav-container">
                    <div class="fnc-wrapper">
                        <div class="fnc-list">
                            <div class="fnc-item">
                                <form class="bhp__form" method="GET" action="">
                                    <div class="bhp__form--section"> <span class="bhp__form--cell">
										<label for="hongbaoSingle">单次红包</label>
										<input name="hongbaoSingle" type="text" id="hongbaoSingle" value="0" class="money">元
									</span> <span class="bhp__form--cell">
										<label for="hongbaoTotal">总金额</label>
										<input name="hongbaoTotal" type="text" id="hongbaoTotal" value="0" class="money">元
									</span> <span class="bhp__form--cell">
										<label for="accountRemain">剩余</label>
										<input name="accountRemain" type="text" id="accountRemain" value="0" class="money">元
									</span> <span class="bhp__form--cell">
										<label for="accountTotal">账户</label>
										<input name="accountTotal" type="text" id="accountTotal" value="0" class="money">元
										<a href="#top-up" class="top-up">充值</a>
									</span> </div>
                                    <div class="bhp__layout--line-row"></div>
                                    <!-- </form> -->
                                    <!-- <form class="bhp__form" action="" method="post"> -->
                                    <div class="charge-set bhp__form--section"> <span class="bhp__form--cell">
										<label for="batterySet">充电阈值</label>
										<input name="batterySet" type="range" min="1" max="10" value="0" class="batterySetRange">
										<span class="value">0</span>% </span> <span class="bhp__form--cell">
										<label for="chargeCountry">全国</label>
										<input type="radio" name="chargeArea" value="1" id="chargeCountry">
										<label for="chargeProvince">省份</label>
										<input type="radio" name="chargeArea" value="" id="chargeProvince">
										<label for="chargeCity">城市</label>
										<input type="radio" name="chargeArea" value="" id="chargeCity">
									</span> <span class="bhp__form--cell">
										<label for="chargeInterval">时间间隔</label>
										<input name="chargeInterval" type="range" min="1" max="12" value="0" class="chargeIntervalRange" id="chargeInterval">
										<span class="value">0</span>小时 </span>
                                    </div>
                                </form>
                            </div>
                            <div class="fnc-item"> 0000 </div>
                        </div>
                    </div>
                </section>
                <main data-index-page="promote-seller" class="Content">
                    <form action="" class="promote-form bhp__form">
                        <div class="bhp__text-editor"> <input type="text" name="editHeading" class="bhp__text-editor--heading" placeholder="标题（必填，不超过12个字）"> <textarea name="editContent" id="editContent" cols="0" rows="0" class="bhp__text-editor--content" placeholder="正文（不超过300个字）"></textarea>                            </div>
                        <div class="upload-bar bhp__form--section bhp__tab-fold--btns"> <button type="button" class="photo-upload upload-btn bhp__tab-fold--btn">
							<i class="ibhp-photo_library"></i>上传图片
						</button> <button type="button" class="video-upload upload-btn bhp__tab-fold--btn">
							<i class="ibhp-video_library"></i>上传视频
						</button> </div>
                        <div class="upload-container bhp__tab-fold--items">
                            <div class="fuc-wrapper bhp__tab-fold--wrapper">
                                <div id="file_image_upload-con" class="fuc-image bhp__tab-fold--item">
                                    <div class="item addition">
                                        <a class="ratio-square-b"></a>
                                        <div class="text">添加图片+</div><input id="file_image_upload" type="file" name="file_image_upload" multiple="true"></div>
                                </div>
                                <div id="file_video_upload-con" class="fuc-video bhp__tab-fold--item">
                                    <!-- <div class="item addition"><a class="ratio-square-b"></a><div class="text">添加视频+</div><input id="file_video_upload" type="file" name="file_image_upload" multiple="true"></div> -->
                                    <div class="item"> <video poster="" loop controls height="auto" width="100%">
										<source src="/uploads/animate.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
									</video>
                                        <!-- <video src="/uploads/animate.mp4" poster="" loop="loop" controls height="1" width="1"></video> --></div>
                                </div>
                            </div>
                        </div>
                        <div class="bhp__form--section"> <input type="submit" class="bhp__form--input-submit on"> </div>
                    </form>
                    <script>
                        $(function () {
                            $('#file_image_upload').uploadifive({
                                itemTemplate: '<div class="item uploadifive-queue-item"><a class="pic ratio-square-b"></a><i class="close ibhp-close"></i><div class="hint" data-mixlimit="5" contenteditable>点击编辑</div></div>',
                                auto: true,
                                height: '100%',
                                width: '100%',
                                buttonClass: 'file-upload-btn',
                                buttonText: '',
                                checkScript: 'tmp/check-exists.php',
                                queueID: 'file_image_upload-con',
                                uploadScript: 'tmp/upload.php',
                                onUploadComplete: function (file, data) {
                                    var _jsonData = eval('(' + data + ')'),
                                        _target = $('.fuc-image').children('.item.uploadifive-queue-item').eq(0);
                                    _target.children('a.pic').css('background-image', 'url(' + _jsonData.fileUrl + ')');
                                    _target.css('display', 'block');
                                    console.log(_jsonData.fileUrl);
                                }
                            });
                            $('#file_video_upload').uploadifive({
                                itemTemplate: '<div class="item uploadifive-queue-item"><a class="pic ratio-square-b"></a><i class="close ibhp-close"></i><div class="hint" data-mixlimit="5" contenteditable>点击编辑</div></div>',
                                auto: true,
                                height: '100%',
                                width: '100%',
                                buttonClass: 'file-upload-btn',
                                buttonText: '',
                                checkScript: 'tmp/check-exists.php',
                                queueID: 'file_video_upload-con',
                                uploadScript: 'tmp/upload.php',
                                onUploadComplete: function (file, data) {
                                    var _jsonData = eval('(' + data + ')'),
                                        _target = $('.fuc-video').children('.item.uploadifive-queue-item').eq(0);
                                    _target.children('a.pic').css('background-image', 'url(' + _jsonData.fileUrl + ')');
                                    _target.css('display', 'block');
                                    console.log(_target);
                                }
                            });
                        });
                    </script>
                </main>
                <div class="mask-g bhp__mask--obfuscator"></div>
            </div>
        </div>
    </body>

</html>
